<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
<h1>Введите ваш логин и пароль, чтобы войти в игру</h1>
<form action="/signin" method="post">
    <h3>Логин:<input type="text" name="login"/> Пароль:<input type="password" name="password"/></h3>
    <br/>
    <input type="button" value="Войти" onclick="this.parentNode.submit();"/>
</form>
</body>
</html>
