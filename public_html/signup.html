<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<h1>Введите ваш логин и пароль, чтобы зарегистрироваться в игре</h1>
<form action="/signup" method="post">
    <h3>Логин:<input type="text" name="login"/> Пароль:<input type="password" name="password"/></h3>
    <br/>
    <input type="button" value="Зарегистрироваться" onclick="this.parentNode.submit();"/>
</form>

</body>
</html>
